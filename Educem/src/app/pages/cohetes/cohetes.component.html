<div class="container fa-3x" *ngIf="!isLoaded">

  <i class="fa-solid fa-cog fa-spin fa-spin-reverse center" ></i>

</div  >
  <div class="container text-justify"*ngIf="isLoaded">
    <div class="row align-items-start">
      <div class="grid gap-3"gap-3 ></div>
        <div class="card p-2 g-col-6" style="width: 18rem;" *ngFor="let cohete of cohetesRender">
            <img  class="card-img-top" src={{cohete.flickr_images[0]}}  alt="...">
            <div class="card-body">
              <h5 class="card-title">{{cohete.name}}</h5>
              <h6 class="card-title">ID:{{cohete.id}}</h6>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Cost per launch: <b>{{cohete.cost_per_launch}}</b></li>
                <li class="list-group-item">Height (meters): <b>{{cohete.height.meters}}</b></li>
                <li class="list-group-item">Diameter (meters): <b>{{cohete.diameter.meters}}</b></li>
                <li class="list-group-item">Mass (Kg): <b>{{cohete.mass.kg}}</b></li> 
              </ul>
              <p class="card-text"> <b>{{cohete.description}}</b></p>
            </div>
        </div>
      
    </div>
  </div>
